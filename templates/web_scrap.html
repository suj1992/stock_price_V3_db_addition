<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scrap</title>
    <style>
        /* CSS to style the text box */
        input[type="text"] {
            width: 100%; /* Set the width to 100% of its container */
            padding: 10px; /* Add padding for better readability */
            margin-bottom: 10px; /* Add some space below the text box */
            border: 1px solid #ccc; /* Add a border */
            border-radius: 5px; /* Add border-radius for rounded corners */
            box-sizing: border-box; /* Ensure padding and border are included in the width */
        }
    </style>
</head>
<body>

    <!-- Form with larger text box -->
    <form action="/web_scarp_mutual" method="post">
        <label for="utls">URLS From GROWW</label><br>
        <textarea id="urls" name="urls" placeholder="" required style="width: 670px; height: 26px;"></textarea><br>
        <input type="submit" value="Submit">
    </form>
    

    

</body>
</html>
