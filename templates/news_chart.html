<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analysis</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>News Analysis</h2>
<table>
    <thead>
        <tr>
            <th>News</th>
            <th>Negetive</th>
            <th>Nutral</th>
            <th>Positive</th>
            <th>Overall</th>
        </tr>
    </thead>
    <tbody>
        {% for record in all_news_ui %}
            <tr>
                <td>{{ record.news }}</td>
                <td>{{ record.neg_no }}</td>
                <td>{{ record.neu_no }}</td>
                <td>{{ record.pos_no }}</td>
                <td>{{ record.overall_no }}</td>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>



</body>
</html>
